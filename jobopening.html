<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/jobopening.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>구인게시글</title>
</head>

<body>
  <div id="page">
    <span class="slide">
      <span id="header">
          <a href="Calendar.html" class="backBtn"><i id="backIcon"
                  class="fas fa-chevron-left"></i></a>
      </span>
      <h1>구인게시판</h1>
      </a>
  </span>
  </div>



  <div id="content">
    <div class="writingContainer">
      <label id=postLabel><b>구인게시글</b></label>

      <input id="titlebox" type="text" placeholder="제목"><br>
      <textarea name="contentbox" id="contentbox" cols="30" rows="10" placeholder="본문"></textarea><br>

      <div id="infobox">

        <label>성별</label>
        <input type="radio" name="userGender" value="상관없음" checked class=Genderinput> <label class=GenderinputLabel>상관없음</label>
        <input type="radio" name="userGender" value="남" class=Genderinput> <label class=GenderinputLabel>남</label>
        <input type="radio" name="userGender" value="여" class=Genderinput> <label class=GenderinputLabel>여</label><br>

        <label>근무시작일</label><input type="date" id="workStart"><br>
        <label>근무마감일</label><input type="date" id="workEnd"><br>
        <label>시급</label> <input type="text" id="pay" placeholder="요청시급"> <label id=payLabel>원</label><br>
        
        <label>지역</label> 
      
          <select name="area" id="area" size="1" class="inputBar">
              <option value="지역">사는지역</option>
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="인천">인천</option>
              <option value="강원">강원</option>
              <option value="대전">대전</option>
              <option value="세종">세종</option>
              <option value="충남">충남</option>
              <option value="충북">충북</option>
              <option value="부산">부산</option>
              <option value="울산">울산</option>
              <option value="경남">경남</option>
              <option value="경북">경북</option>
              <option value="대구">대구</option>
              <option value="광주">광주</option>
              <option value="전남">전남</option>
              <option value="전북">전북</option>
              <option value="제주">제주</option>
          </select><br>            

      
    <div class="container">
    <a href="Calendar.html" title="Button fade blue/green" class="button btnFade btnBlueGreen">게시글 올리기</a>
    </div>
</body>

<script src="js/jobopening.js"></script>

</html>
